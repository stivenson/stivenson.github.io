            border-radius: 50%;

            display: flex;

            justify-content: center;

        .modal-iframe-container {

            overflow: hidden;

        .modal-loading {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            z-index: 5;
            transition: opacity 0.3s ease;

        .modal-loading.hidden {

            width: 50px;
            height: 50px;

            font-weight: 500;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: scale(0.9);

            }
            to {

    </style>

        // Function to generate panels dynamically
        function generatePanels() {
            const container = document.getElementById('masonryContainer');
            container.innerHTML = ''; // Clear container
            
            llmServices.forEach((service, index) => {
                // Create card element
                const card = document.createElement('div');
                card.className = 'card';
                
                // Generate badges HTML
                const badgesHTML = service.badges.map(badge => {
                    // Map badge names to display text
                    const badgeTextMap = {
                        'chat': 'Chat',
                        'open-source': 'Open Source',
                        'codigo': 'C√≥digo',
                        'documentos': 'Documentos',

                        'dise√±o': 'Dise√±o',

                        'text-to-image': 'Text-to-Image',
                        'image-to-image': 'Image-to-Image',
                        'razonamiento': 'Razonamiento',
                        'llm': 'LLM',
                        'audio': 'Audio',
                        'voz': 'Voz',
                        'cognitivo': 'Cognitivo',
                        'visual': 'Visual',
                        'playground': 'Playground',
                        'busqueda': 'B√∫squeda',
                        'productividad': 'Productividad'
                    };
                    
                    const badgeText = badgeTextMap[badge] || badge;
                    return `<span class="badge badge-${badge}">${badgeText}</span>`;

                // Set card HTML
                card.innerHTML = `

                <div class="card-footer">
                    <a href="#" data-service-id="${index}" data-url="${service.url}" data-open-in-new-tab="${service.openInNewTab}" class="card-link">Visitar ${service.name} ‚Üí</a>
                </div>
                `;
                
                container.appendChild(card);
            });
        }

        // Get modal elements
        const modalOverlay = document.getElementById('modalOverlay');
        const modalIframe = document.getElementById('modalIframe');
        const modalClose = document.getElementById('modalClose');
        const modalLoading = document.getElementById('modalLoading');

        // Function to open modal
        function openModal(url) {
            // Show loading indicator
            modalLoading.classList.remove('hidden');
            // Open modal
            modalOverlay.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
            // Set iframe source (this will trigger loading)
            modalIframe.src = url;
        }

        // Function to close modal
        function closeModal() {
            modalOverlay.classList.remove('active');
            modalIframe.src = ''; // Clear iframe source
            modalLoading.classList.remove('hidden'); // Show loading for next time
            document.body.style.overflow = ''; // Restore scrolling
        }

        // Hide loading indicator when iframe loads
        modalIframe.addEventListener('load', function() {
            modalLoading.classList.add('hidden');
        });

        // Function to handle card link clicks
        function setupCardLinks() {
            const cardLinks = document.querySelectorAll('.card-link[data-url]');
            
            cardLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const url = this.getAttribute('data-url');
                    const openInNewTab = this.getAttribute('data-open-in-new-tab') === 'true';
                    
                    if (url) {
                        if (openInNewTab) {
                            // Open in new tab
                            window.open(url, '_blank', 'noopener,noreferrer');
                        } else {
                            // Open in modal
                            openModal(url);
                        }
                    }
                });
            });
        }

        // Initialize: Generate panels and setup event listeners
        document.addEventListener('DOMContentLoaded', function() {
            generatePanels();
            setupCardLinks();
        });

        // Close modal when clicking the close button
        modalClose.addEventListener('click', closeModal);

        // Close modal when clicking outside the modal container
        modalOverlay.addEventListener('click', function(e) {
            if (e.target === modalOverlay) {
                closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && modalOverlay.classList.contains('active')) {
                closeModal();
            }
        });
    </script>
